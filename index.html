<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tepique!</title>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    </head>
    <body bgcolor="#000000">
        <script src="js/three/build/three.js"></script>
        <script src="js/three/examples/js/renderers/CSS2DRenderer.js"></script>
        <script src="js/three/examples/js/controls/OrbitControls.js"></script>
        <script src="js/p2/build/p2.js"></script>
        <script src="js/tepique/tepique.js"></script>

        <script>
            var game, gui, env, keyboard;

            init();
            animate();

            function init() {
                env = new Tepique.Environment(15);  //camera_position
                var ground = new Tepique.Ground(30, 15, 0x008000, 0xffffff);    //width, height, ground_color, line_color
                var goalpost = new Tepique.GoalPost(ground, 0.33, 0xffffff, 0x46aa46);  //ground, ratio, line_color, ground_color
                var player = new Tepique.Player(0.66, 4, 0.75, 0.75);   //radius, kickSpeed, mass, damping
                var ball = new Tepique.Ball(0.35, 0xffffff, 0.2, 0.4);  //radius, color, mass, damping
                keyboard = new Tepique.KeyboardControl(5);  //player id to control

                //environment, ground, goalpost, players, ball, control_method, duration, score_limit
                game = new Tepique.Game(env, ground, goalpost, player, ball, keyboard, 6, 90, 2);
                
                gui = new Tepique.GUI(game);
                gui.place();

                //debug = new Tepique.PhysicsDebug(env.physics);    //physics
                //debug.create();
            }
            
            function animate() {
                env.animation(game, gui);
                //debug.update();
            }
        </script>
    </body>
</html>
